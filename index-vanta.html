<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>vanta - Links</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.halo.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.HALO({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.0,
          minWidth: 300.0,
          scale: 1.0,
          scaleMobile: 1.0,
        });
      });
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main>
      <header>
        <img src="./images/Sopian.jpg" />
        <h1>@oklayfirdaus</h1>
      </header>
      <ul>
        <li>
          <a href="https://oklayfirdaus.github.io/muhamadsopiansori.github.io/">
            <img src="./images/homepage.svg" alt="Homepage" width="20" />
            Official Website
          </a>
        </li>
        <li>
          <a href="https://www.youtube.com/channel/UCw2xjzccBrEWMKGTqGyeTuA/featured">
            <img src="./images/youtube.svg" alt="YouTube" width="20" />
            YouTube
          </a>
        </li>
        <li>
          <a href="https://twitter.com/oklayfirdaus">
            <img src="./images/twitter.svg" alt="Twitter" width="20" />
            Twitter
          </a>
        </li>
        <li>
          <a href="https://github.com/oklayfirdaus">
            <img src="./images/github.svg" alt="GitHub" width="20" />
            GitHub
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
